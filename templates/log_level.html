{% extends 'base.html' %}

{% block head %}
<div>
    <h2> Log Based Search</h2>
</div>
{% endblock %}

{% block body %}
    <div class="upload-container">
        <form id="uploadForm" action="/analyze_as_log" method="post">
            <input type="file" id="logFile" accept=".log,.txt,.pdf">
            <br>
            <button type="submit">Analyze</button>
        </form>
    </div>
{% endblock %}
