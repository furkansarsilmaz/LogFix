{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block body %}
    <div class="container-md d-flex justify-content-center my-5">
        <div class="p-4 bg-light border rounded shadow-sm">
            <div class="mb-3 text-start">
                <label for="logFile" class="form-label"> Choose a file </label>
                <input type="file" class="form-control" id="logFile" name="logFile" accept=".txt,.log,.pdf">
                <br>
            </div>

            <div class="mb-3 text-start">
                <label for="user_input"> Enter the input </label>
                <input type="text" class="form-control" name="user_input" id="user_input">
            </div>

            <div class="text-center">
                <button class="btn btn-lg btn-secondary" type="submit">Analyze</button>
            </div>

        </div>
    </div>
{% endblock %}
